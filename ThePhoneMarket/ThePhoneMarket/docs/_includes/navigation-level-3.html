
                            <ul class="nav__level--3">
                            {%- for nav_item in include.nav_items %}
                                <li>
                                {%- if nav_item.permalink %}
                                    <a class="nav__link" href="{{ nav_item.permalink | relative_url }}" target="view">{{ nav_item.title }}</a>
                                {%- else %}
                                    <a class="nav__link nav__link--disabled" href="#">{{ nav_item.title }}</a>
                                {%- endif %}
                                </li>
                            {%- endfor %}
                            </ul>
